<!--Exemplo de mascara campos e filtro de busca na pagna-->

<html ng-app="app">
    <head>
        <title>Curso AngularJS</title>
        <meta charset="utf-8">

        <style>
            .ui-match {
                background: yellow;
                color: black;
            }
        </style>
    </head>
    <body>
        <div ng-controller="Aula22Controller" ng-init="busca='';var1='';var2='';var3=''">
            
            <input type="search" ng-model="busca">

            <div ng-bind-html="texto | highlight:busca"></div>

            <hr/>

            <input ng-model="var1" ui-mask="{{maskCpf}}"><br/><br/>
            <input ng-model="var2" ui-mask="{{maskFone}}">
            {{var2}}<br/><br/>
            <input ng-model="var3" ui-mask="{{maskProc}}">
            
        </div>
    
        <script src="js/angular/angular.min.js"></script> 
        <script src="js/angular/angular-sanitize.min.js"></script>  
        <script src="js/angular/ui-utils.min.js"></script>
        <script src="js/aula22Controller.js"></script>
    </body>
</html>
